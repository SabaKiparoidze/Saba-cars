<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <link rel="stylesheet" href="./page one.css">
    <link rel="icon" type="image/png" href="./store.png">
</head>
<body class="body1" >
   
  <button class="back" > <a href="./index.html">Back</a></button>

   <form>
      <input required name="make" type="text" placeholder="cars name" />
      <input
        required
        name="year"
        type="number"
        placeholder="release year"
        min="1"
      />
      <input required name="model" type="text" placeholder="model" />
      <input required name="color" type="text" placeholder="color" />
      <input
        required
        name="banner"
        type="url"
        placeholder="car image banner link"
      />
      <button>submit</button>
    </form>
    <div id="container"></div>
</body>
<script src="./one page.js"></script>
</html>
